<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                <h2>set time out</h2>
            <button onclick="myvar=setTimeout(interval,3000)">click me</button>
            <h2>clearTimeout</h2>
            <button onclick="clearTimeout(myvar)"> stop me</button>
            <h2>Set interval</h2>
            <p id="time"></p>
            <h2>clear interval</h2>
            <button onclick="clearInterval(myvar)">stop time</button>
            <h2>Api localStorage</h2>
            <p id="demo"></p>
            <script>
                function interval(){
                    alert('hello anass');
                }
                myvar=setInterval(timer,1000);
             function timer(){
                let d=new Date();
                document.getElementById('time').innerHTML=d.toLocaleTimeString();
             }
             localStorage.setItem('name',"Raissi Anass");
             document.getElementById('demo').innerHTML=localStorage.getItem('name');

            </script>
</body>
</html>
